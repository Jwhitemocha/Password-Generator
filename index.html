<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3da1a747b2.js"
            crossorigin="anonymous">
    </script>
</head>
<body>
   
    
<div class="container"> 
    <h1>Random Password Generator</h1>
    <div class="result-container">
        <span id="result"></span>
        <button id="clipboard" class="btn">
            <i class="far fa-clipboard"></i>
        </button>
    </div>
    <div class = "customize">
        <div class = "custom">
            <label> Password Length</label>
            <input type="number" id="length" min="8" max="128" value="8" />
        </div>
        <div class = "custom">
            <label> Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div> 
        <div class = "custom"> 
            <label> Lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <div class = "custom"> 
            <label>Numbers</label> 
            <input type="checkbox" id="numbers" checked />
        </div>
        <div class = "custom"> 
            <label>Special Characaters</label>
            <input type="checkbox" id="special" checked />
        </div>
    <button class="btn btn-large" id="generate"> Create Password</button>
</div>


<script src="script.js"></script>
</body>
</html>
